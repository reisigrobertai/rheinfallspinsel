<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rheinfallspinsel - Admin</title>
    <link rel="icon" type="image/svg" href="/LogoPlainSVG.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-form {
            max-width: 400px;
            margin: 100px auto;
            background: #1a1a2e;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .admin-panel {
            display: none;
        }

        .section {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .section h2 {
            margin-bottom: 20px;
            color: #4facfe;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
        }

        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .btn-success {
            background: #51cf66;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff6b6b;
            margin: 10px 0;
        }

        .success-message {
            color: #51cf66;
            margin: 10px 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            opacity: 0.8;
        }

        .pins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .pin-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .pin-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        @media (max-width: 768px) {
            .pins-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ADMIN PANEL</h1>

        <!-- Login Form -->
        <div class="login-form" id="loginForm">
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label>Benutzername</label>
                    <input type="text" id="adminUsername" value="Robert" readonly>
                </div>
                <div class="form-group">
                    <label>Passwort</label>
                    <input type="password" id="adminPassword" required>
                </div>
                <div class="error-message" id="loginError"></div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <!-- Admin Panel -->
        <div class="admin-panel" id="adminPanel">
            <button class="btn btn-danger logout-btn" onclick="logout()">Logout</button>

            <!-- Users Section -->
            <div class="section">
                <h2>Benutzer verwalten</h2>
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>Benutzername</th>
                            <th>Passwort</th>
                            <th>Aktionen</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
                
                <h3>Neuen Benutzer hinzufügen</h3>
                <form id="addUserForm">
                    <div class="form-group">
                        <input type="text" id="newUsername" placeholder="Benutzername" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="newPassword" placeholder="Passwort" required>
                    </div>
                    <button type="submit" class="btn btn-success">Benutzer hinzufügen</button>
                </form>
                <div class="success-message" id="userSuccess"></div>
                <div class="error-message" id="userError"></div>
            </div>

            <!-- Pins Section -->
            <div class="section">
                <h2>Pins verwalten</h2>
                <div id="pinsCount"></div>
                <div class="pins-grid" id="pinsGrid">
                    <!-- Pins will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://gluecksrad-backend.rheinfallspinsel.de';
        let adminToken = null;

        // Login
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/api/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    adminToken = data.token;
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';
                    loadUsers();
                    loadPins();
                } else {
                    document.getElementById('loginError').textContent = 'Ungültige Anmeldedaten';
                }
            } catch (error) {
                document.getElementById('loginError').textContent = 'Verbindungsfehler';
            }
        });

        // Load users
        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/api/admin/users`, {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                
                if (response.ok) {
                    const users = await response.json();
                    displayUsers(users);
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        // Display users
        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';
            
            users.forEach(user => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td><input type="text" value="${user.username}" id="username-${user.username}" style="width: 150px;"></td>
                    <td><input type="password" value="${user.password}" id="password-${user.username}" style="width: 150px;"></td>
                    <td>
                        <button class="btn btn-primary" onclick="updateUser('${user.username}')">Speichern</button>
                        <button class="btn btn-danger" onclick="deleteUser('${user.username}')">Löschen</button>
                    </td>
                `;
            });
        }

        // Update user
        async function updateUser(oldUsername) {
            const newUsername = document.getElementById(`username-${oldUsername}`).value;
            const newPassword = document.getElementById(`password-${oldUsername}`).value;
            
            try {
                const response = await fetch(`${API_URL}/api/admin/users/${oldUsername}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({ newUsername, newPassword })
                });
                
                if (response.ok) {
                    loadUsers();
                    document.getElementById('userSuccess').textContent = 'Benutzer aktualisiert';
                    setTimeout(() => document.getElementById('userSuccess').textContent = '', 3000);
                }
            } catch (error) {
                document.getElementById('userError').textContent = 'Fehler beim Aktualisieren';
            }
        }

        // Delete user
        async function deleteUser(username) {
            if (!confirm(`Benutzer ${username} wirklich löschen?`)) return;
            
            try {
                const response = await fetch(`${API_URL}/api/admin/users/${username}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                
                if (response.ok) {
                    loadUsers();
                }
            } catch (error) {
                console.error('Error deleting user:', error);
            }
        }

        // Add user
        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/api/admin/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    document.getElementById('addUserForm').reset();
                    loadUsers();
                    document.getElementById('userSuccess').textContent = 'Benutzer hinzugefügt';
                    setTimeout(() => document.getElementById('userSuccess').textContent = '', 3000);
                } else {
                    document.getElementById('userError').textContent = 'Fehler beim Hinzufügen';
                }
            } catch (error) {
                document.getElementById('userError').textContent = 'Verbindungsfehler';
            }
        });

        // Load pins
        async function loadPins() {
            try {
                const response = await fetch(`${API_URL}/api/admin/pins`, {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                
                if (response.ok) {
                    const pins = await response.json();
                    displayPins(pins);
                }
            } catch (error) {
                console.error('Error loading pins:', error);
            }
        }

        // Display pins
        function displayPins(pins) {
            document.getElementById('pinsCount').innerHTML = `<p>Gesamt: ${pins.length} Pins</p>`;
            
            const grid = document.getElementById('pinsGrid');
            grid.innerHTML = '';
            
            pins.forEach(pin => {
                const card = document.createElement('div');
                card.className = 'pin-card';
                card.innerHTML = `
                    <img src="${API_URL}/uploads/${pin.photo_filename}" alt="Pin">
                    <h4>${pin.username}</h4>
                    <p>${new Date(pin.timestamp).toLocaleDateString('de-DE')}</p>
                    <p>Lat: ${pin.latitude.toFixed(6)}</p>
                    <p>Lng: ${pin.longitude.toFixed(6)}</p>
                    <button class="btn btn-danger" onclick="deletePin(${pin.id})">Löschen</button>
                `;
                grid.appendChild(card);
            });
        }

        // Delete pin
        async function deletePin(pinId) {
            if (!confirm('Pin wirklich löschen?')) return;
            
            try {
                const response = await fetch(`${API_URL}/api/admin/pins/${pinId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                
                if (response.ok) {
                    loadPins();
                }
            } catch (error) {
                console.error('Error deleting pin:', error);
            }
        }

        // Logout
        function logout() {
            adminToken = null;
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('adminPassword').value = '';
        }
    </script>
</body>
</html>
