<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rheinfallspinsel - Admin</title>
    <link rel="icon" type="image/svg" href="/LogoPlainSVG.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-form {
            max-width: 400px;
            margin: 50px auto;
            background: #1a1a2e;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .admin-panel {
            display: none;
        }

        .section {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .section h2 {
            margin-bottom: 15px;
            color: #4facfe;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
        }

        .section h3 {
            margin-top: 20px;
            margin-bottom: 15px;
            color: #667eea;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
        }

        /* Mobile-first table design */
        .user-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .user-inputs {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .btn-success {
            background: #51cf66;
            color: white;
        }

        .btn-warning {
            background: #ffa500;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-group .btn {
            flex: 1;
            min-width: 100px;
        }

        .error-message {
            color: #ff6b6b;
            margin: 10px 0;
            font-size: 14px;
        }

        .success-message {
            color: #51cf66;
            margin: 10px 0;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            opacity: 0.8;
        }

        .pins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .pin-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .pin-card img {
            width: 100%;
            max-width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .pin-card h4 {
            margin: 10px 0 5px 0;
            color: #4facfe;
        }

        .pin-card p {
            font-size: 12px;
            color: #999;
            margin: 5px 0;
        }

        .logout-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            padding: 8px 16px;
            font-size: 14px;
            z-index: 100;
        }

        /* File Manager Styles */
        .file-manager {
            margin-top: 20px;
        }

        .file-manager-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .file-manager-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .file-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            font-size: 13px;
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 2px;
            word-break: break-all;
        }

        .file-details {
            color: #999;
            font-size: 11px;
        }

        .file-actions {
            display: flex;
            gap: 5px;
            margin-left: 10px;
        }

        .file-actions .btn {
            padding: 4px 8px;
            font-size: 11px;
            min-width: auto;
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: rgba(79, 172, 254, 0.5);
            background: rgba(79, 172, 254, 0.1);
        }

        .upload-area.dragover {
            border-color: #4facfe;
            background: rgba(79, 172, 254, 0.2);
        }

        /* Desktop optimizations */
        @media (min-width: 768px) {
            body {
                padding: 20px;
            }

            .login-form {
                margin: 100px auto;
                padding: 30px;
            }

            .section {
                padding: 30px;
            }

            /* Table view for desktop */
            .user-list {
                display: table;
                width: 100%;
                border-collapse: collapse;
            }

            .user-card {
                display: table-row;
                background: none;
                padding: 0;
                border: none;
            }

            .user-card:first-child {
                font-weight: bold;
                border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            }

            .user-card > div {
                display: table-cell;
                padding: 12px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                vertical-align: middle;
            }

            .user-inputs {
                flex-direction: row;
                gap: 10px;
                margin: 0;
            }

            .user-inputs input {
                width: 150px;
            }

            .btn-group {
                justify-content: flex-end;
            }

            .btn-group .btn {
                flex: none;
                min-width: auto;
            }

            .pins-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
            }

            .logout-btn {
                top: 20px;
                right: 20px;
                padding: 10px 20px;
            }

            .desktop-header {
                display: table-row;
                font-weight: bold;
            }

            .desktop-header > div {
                display: table-cell;
                padding: 12px;
                border-bottom: 2px solid rgba(255, 255, 255, 0.2);
                color: #4facfe;
            }

            .file-item {
                flex-direction: row;
            }

            .file-actions {
                margin-left: 15px;
            }
        }

        /* Loading spinner */
        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #4facfe;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .desktop-header {
                display: none;
            }

            .file-item {
                flex-direction: column;
                align-items: stretch;
            }

            .file-actions {
                margin-left: 0;
                margin-top: 8px;
                justify-content: center;
            }

            .file-manager-header {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ADMIN PANEL</h1>

        <!-- Login Form -->
        <div class="login-form" id="loginForm">
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label>Benutzername</label>
                    <input type="text" id="adminUsername" value="Robert" readonly>
                </div>
                <div class="form-group">
                    <label>Passwort</label>
                    <input type="password" id="adminPassword" required>
                </div>
                <div class="error-message" id="loginError"></div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
        </div>

        <!-- Admin Panel -->
        <div class="admin-panel" id="adminPanel">
            <button class="btn btn-danger logout-btn" onclick="logout()">Logout</button>

            <!-- Users Section -->
            <div class="section">
                <h2>Benutzer verwalten</h2>
                
                <div class="user-list" id="usersList">
                    <div class="desktop-header">
                        <div>Benutzername</div>
                        <div>Passwort</div>
                        <div>Aktionen</div>
                    </div>
                    <!-- Users will be loaded here -->
                </div>
                
                <h3>Neuen Benutzer hinzufügen</h3>
                <form id="addUserForm">
                    <div class="user-inputs">
                        <input type="text" id="newUsername" placeholder="Benutzername" required>
                        <input type="password" id="newPassword" placeholder="Passwort" required>
                    </div>
                    <button type="submit" class="btn btn-success">Benutzer hinzufügen</button>
                </form>
                <div class="success-message" id="userSuccess"></div>
                <div class="error-message" id="userError"></div>
            </div>

            <!-- Pins Section -->
            <div class="section">
                <h2>Pins verwalten</h2>
                <div id="pinsCount" style="margin-bottom: 15px;"></div>
                <div class="pins-grid" id="pinsGrid">
                    <!-- Pins will be loaded here -->
                </div>
            </div>

            <!-- File Manager Section -->
            <div class="section">
                <h2>Datei-Manager</h2>
                
                <div class="file-manager">
                    <!-- Data Directory -->
                    <div class="file-manager-section">
                        <div class="file-manager-header">
                            <h3>Data Verzeichnis (CSV Dateien)</h3>
                            <div class="btn-group">
                                <button class="btn btn-success" onclick="downloadBackup()">🔽 Vollständiges Backup</button>
                                <button class="btn btn-primary" onclick="refreshFiles('data')">🔄 Aktualisieren</button>
                            </div>
                        </div>
                        <div class="file-list" id="dataFiles">
                            <div class="loading"><div class="spinner"></div></div>
                        </div>
                        <div class="upload-area" onclick="document.getElementById('dataUpload').click()" 
                             ondragover="handleDragOver(event)" ondrop="handleDrop(event, 'data')">
                            <p>📁 Datei hierher ziehen oder klicken zum Hochladen</p>
                            <input type="file" id="dataUpload" style="display: none" onchange="uploadFile('data', this.files[0])">
                        </div>
                    </div>

                    <!-- Uploads Directory -->
                    <div class="file-manager-section">
                        <div class="file-manager-header">
                            <h3>Uploads Verzeichnis (Bilder)</h3>
                            <button class="btn btn-primary" onclick="refreshFiles('uploads')">🔄 Aktualisieren</button>
                        </div>
                        <div class="file-list" id="uploadsFiles">
                            <div class="loading"><div class="spinner"></div></div>
                        </div>
                        <div class="upload-area" onclick="document.getElementById('uploadsUpload').click()" 
                             ondragover="handleDragOver(event)" ondrop="handleDrop(event, 'uploads')">
                            <p>🖼️ Datei hierher ziehen oder klicken zum Hochladen</p>
                            <input type="file" id="uploadsUpload" style="display: none" accept="image/*" onchange="uploadFile('uploads', this.files[0])">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://gluecksrad-backend.rheinfallspinsel.de';
        let adminToken = null;
        let isMobile = window.innerWidth < 768;

        window.addEventListener('resize', () => {
            isMobile = window.innerWidth < 768;
            if (adminToken) {
                loadUsers();
            }
        });

        // Login
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/api/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    adminToken = data.token;
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';
                    loadUsers();
                    loadPins();
                    loadFiles();
                } else {
                    document.getElementById('loginError').textContent = 'Ungültige Anmeldedaten';
                }
            } catch (error) {
                document.getElementById('loginError').textContent = 'Verbindungsfehler';
            }
        });

        // Load users
        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/api/admin/users`, {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                
                if (response.ok) {
                    const users = await response.json();
                    displayUsers(users);
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        // Display users
        function displayUsers(users) {
            const container = document.getElementById('usersList');
            
            const header = container.querySelector('.desktop-header');
            container.innerHTML = '';
            if (header && !isMobile) {
                container.appendChild(header);
            }
            
            users.forEach(user => {
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                
                if (isMobile) {
                    userCard.innerHTML = `
                        <div class="user-card-header">
                            <strong>${user.username}</strong>
                        </div>
                        <div class="user-inputs">
                            <input type="text" value="${user.username}" id="username-${user.username}" placeholder="Benutzername">
                            <input type="password" value="${user.password}" id="password-${user.username}" placeholder="Passwort">
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-primary" onclick="updateUser('${user.username}')">Speichern</button>
                            <button class="btn btn-danger" onclick="deleteUser('${user.username}')">Löschen</button>
                        </div>
                    `;
                } else {
                    userCard.innerHTML = `
                        <div>
                            <input type="text" value="${user.username}" id="username-${user.username}">
                        </div>
                        <div>
                            <input type="password" value="${user.password}" id="password-${user.username}">
                        </div>
                        <div>
                            <div class="btn-group">
                                <button class="btn btn-primary" onclick="updateUser('${user.username}')">Speichern</button>
                                <button class="btn btn-danger" onclick="deleteUser('${user.username}')">Löschen</button>
                            </div>
                        </div>
                    `;
                }
                
                container.appendChild(userCard);
            });
        }

        // Update user
        async function updateUser(oldUsername) {
            const newUsername = document.getElementById(`username-${oldUsername}`).value;
            const newPassword = document.getElementById(`password-${oldUsername}`).value;
            
            try {
                const response = await fetch(`${API_URL}/api/admin/users/${oldUsername}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({ newUsername, newPassword })
                });
                
                if (response.ok) {
                    loadUsers();
                    document.getElementById('userSuccess').textContent = 'Benutzer aktualisiert';
                    setTimeout(() => document.getElementById('userSuccess').textContent = '', 3000);
                }
            } catch (error) {
                document.getElementById('userError').textContent = 'Fehler beim Aktualisieren';
            }
        }

        // Delete user
        async function deleteUser(username) {
            if (!confirm(`Benutzer ${username} wirklich löschen?`)) return;
            
            try {
                const response = await fetch(`${API_URL}/api/admin/users/${username}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                
                if (response.ok) {
                    loadUsers();
                }
            } catch (error) {
                console.error('Error deleting user:', error);
            }
        }

        // Add user
        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/api/admin/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    document.getElementById('addUserForm').reset();
                    loadUsers();
                    document.getElementById('userSuccess').textContent = 'Benutzer hinzugefügt';
                    setTimeout(() => document.getElementById('userSuccess').textContent = '', 3000);
                } else {
                    document.getElementById('userError').textContent = 'Fehler beim Hinzufügen';
                }
            } catch (error) {
                document.getElementById('userError').textContent = 'Verbindungsfehler';
            }
        });

        // Load pins
        async function loadPins() {
            try {
                const response = await fetch(`${API_URL}/api/admin/pins`, {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                
                if (response.ok) {
                    const pins = await response.json();
                    displayPins(pins);
                }
            } catch (error) {
                console.error('Error loading pins:', error);
            }
        }

        // Display pins
        function displayPins(pins) {
            document.getElementById('pinsCount').innerHTML = `<p>Gesamt: ${pins.length} Pins</p>`;
            
            const grid = document.getElementById('pinsGrid');
            grid.innerHTML = '';
            
            pins.forEach(pin => {
                const card = document.createElement('div');
                card.className = 'pin-card';
                
                const pinDate = new Date(pin.timestamp);
                const isProtected = pinDate < new Date(Date.now() - 14 * 24 * 60 * 60 * 1000);
                
                card.innerHTML = `
                    <img src="${API_URL}/uploads/${pin.photo_filename}" alt="Pin">
                    <h4>${pin.username}</h4>
                    <p>${pinDate.toLocaleDateString('de-DE')}</p>
                    <p>Lat: ${pin.latitude.toFixed(6)}</p>
                    <p>Lng: ${pin.longitude.toFixed(6)}</p>
                    ${isProtected ? '<p style="color: #ffa500;">🔒 Geschützt</p>' : ''}
                    <button class="btn btn-danger" onclick="deletePin(${pin.id})">Löschen</button>
                `;
                grid.appendChild(card);
            });
        }

        // Delete pin
        async function deletePin(pinId) {
            if (!confirm('Pin wirklich löschen?')) return;
            
            try {
                const response = await fetch(`${API_URL}/api/admin/pins/${pinId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                
                if (response.ok) {
                    loadPins();
                }
            } catch (error) {
                console.error('Error deleting pin:', error);
            }
        }

        // File Manager Functions
        async function loadFiles() {
            await refreshFiles('data');
            await refreshFiles('uploads');
        }

        async function refreshFiles(directory) {
            const container = document.getElementById(`${directory}Files`);
            container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            try {
                const response = await fetch(`${API_URL}/api/admin/files/${directory}`, {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayFiles(directory, data.files);
                } else {
                    container.innerHTML = '<p style="color: #ff6b6b;">Fehler beim Laden der Dateien</p>';
                }
            } catch (error) {
                console.error('Error loading files:', error);
                container.innerHTML = '<p style="color: #ff6b6b;">Verbindungsfehler</p>';
            }
        }

        function displayFiles(directory, files) {
            const container = document.getElementById(`${directory}Files`);
            
            if (files.length === 0) {
                container.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">Keine Dateien vorhanden</p>';
                return;
            }
            
            container.innerHTML = '';
            
            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const fileSize = (file.size / 1024).toFixed(1) + ' KB';
                const fileDate = new Date(file.modified).toLocaleDateString('de-DE');
                
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-details">${fileSize} • ${fileDate}</div>
                    </div>
                    <div class="file-actions">
                        <button class="btn btn-primary" onclick="downloadFile('${directory}', '${file.name}')">⬇️</button>
                        <button class="btn btn-danger" onclick="deleteFile('${directory}', '${file.name}')">🗑️</button>
                    </div>
                `;
                
                container.appendChild(fileItem);
            });
        }

        async function downloadFile(directory, filename) {
            try {
                const response = await fetch(`${API_URL}/api/admin/files/${directory}/${filename}`, {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                }
            } catch (error) {
                console.error('Download error:', error);
                alert('Download fehlgeschlagen');
            }
        }

        async function deleteFile(directory, filename) {
            if (!confirm(`Datei "${filename}" wirklich löschen?`)) return;
            
            try {
                const response = await fetch(`${API_URL}/api/admin/files/${directory}/${filename}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                
                if (response.ok) {
                    refreshFiles(directory);
                } else {
                    alert('Löschen fehlgeschlagen');
                }
            } catch (error) {
                console.error('Delete error:', error);
                alert('Löschen fehlgeschlagen');
            }
        }

        async function uploadFile(directory, file) {
            if (!file) return;
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch(`${API_URL}/api/admin/files/${directory}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: formData
                });
                
                if (response.ok) {
                    refreshFiles(directory);
                } else {
                    alert('Upload fehlgeschlagen');
                }
            } catch (error) {
                console.error('Upload error:', error);
                alert('Upload fehlgeschlagen');
            }
        }

        // Drag and drop handlers
        function handleDragOver(event) {
            event.preventDefault();
            event.currentTarget.classList.add('dragover');
        }

        function handleDrop(event, directory) {
            event.preventDefault();
            event.currentTarget.classList.remove('dragover');
            
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                uploadFile(directory, files[0]);
            }
        }

        // Download backup
        async function downloadBackup() {
            try {
                const response = await fetch(`${API_URL}/api/admin/backup`, {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `rheinfallspinsel_backup_${new Date().toISOString().slice(0,10)}.zip`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                } else {
                    alert('Backup-Download fehlgeschlagen');
                }
            } catch (error) {
                console.error('Backup error:', error);
                alert('Backup-Download fehlgeschlagen');
            }
        }

        // Logout
        function logout() {
            adminToken = null;
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('adminPassword').value = '';
        }

        // Remove dragover class when leaving
        document.addEventListener('dragleave', (e) => {
            if (!e.currentTarget.contains(e.relatedTarget)) {
                document.querySelectorAll('.upload-area').forEach(area => {
                    area.classList.remove('dragover');
                });
            }
        });
    </script>
</body>
</html>
