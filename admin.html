<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rheinfallspinsel - Admin</title>
    <link rel="icon" type="image/svg" href="/LogoPlainSVG.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-form {
            max-width: 400px;
            margin: 50px auto;
            background: #1a1a2e;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .admin-panel {
            display: none;
        }

        .section {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .section h2 {
            margin-bottom: 15px;
            color: #4facfe;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
        }

        .section h3 {
            margin-top: 20px;
            margin-bottom: 15px;
            color: #667eea;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
        }

        /* Mobile-first table design */
        .user-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .user-inputs {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .btn-success {
            background: #51cf66;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-group .btn {
            flex: 1;
            min-width: 100px;
        }

        .error-message {
            color: #ff6b6b;
            margin: 10px 0;
            font-size: 14px;
        }

        .success-message {
            color: #51cf66;
            margin: 10px 0;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            opacity: 0.8;
        }

        .pins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .pin-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .pin-card img {
            width: 100%;
            max-width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .pin-card h4 {
            margin: 10px 0 5px 0;
            color: #4facfe;
        }

        .pin-card p {
            font-size: 12px;
            color: #999;
            margin: 5px 0;
        }

        .logout-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            padding: 8px 16px;
            font-size: 14px;
            z-index: 100;
        }

        /* Desktop optimizations */
        @media (min-width: 768px) {
            body {
                padding: 20px;
            }

            .login-form {
                margin: 100px auto;
                padding: 30px;
            }

            .section {
                padding: 30px;
            }

            /* Table view for desktop */
            .user-list {
                display: table;
                width: 100%;
                border-collapse: collapse;
            }

            .user-card {
                display: table-row;
                background: none;
                padding: 0;
                border: none;
            }

            .user-card:first-child {
                font-weight: bold;
                border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            }

            .user-card > div {
                display: table-cell;
                padding: 12px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                vertical-align: middle;
            }

            .user-inputs {
                flex-direction: row;
                gap: 10px;
                margin: 0;
            }

            .user-inputs input {
                width: 150px;
            }

            .btn-group {
                justify-content: flex-end;
            }

            .btn-group .btn {
                flex: none;
                min-width: auto;
            }

            .pins-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
            }

            .logout-btn {
                top: 20px;
                right: 20px;
                padding: 10px 20px;
            }
        }

        /* Add header row for desktop */
        @media (min-width: 768px) {
            .user-list::before {
                content: '';
                display: table-row;
            }

            .desktop-header {
                display: none;
            }

            @media (min-width: 768px) {
                .desktop-header {
                    display: table-row;
                    font-weight: bold;
                }

                .desktop-header > div {
                    display: table-cell;
                    padding: 12px;
                    border-bottom: 2px solid rgba(255, 255, 255, 0.2);
                    color: #4facfe;
                }
            }
        }

        /* Loading spinner */
        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #4facfe;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ADMIN PANEL</h1>

        <!-- Login Form -->
        <div class="login-form" id="loginForm">
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label>Benutzername</label>
                    <input type="text" id="adminUsername" value="Robert" readonly>
                </div>
                <div class="form-group">
                    <label>Passwort</label>
                    <input type="password" id="adminPassword" required>
                </div>
                <div class="error-message" id="loginError"></div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
        </div>

        <!-- Admin Panel -->
        <div class="admin-panel" id="adminPanel">
            <button class="btn btn-danger logout-btn" onclick="logout()">Logout</button>

            <!-- Users Section -->
            <div class="section">
                <h2>Benutzer verwalten</h2>
                
                <div class="user-list" id="usersList">
                    <div class="desktop-header">
                        <div>Benutzername</div>
                        <div>Passwort</div>
                        <div>Aktionen</div>
                    </div>
                    <!-- Users will be loaded here -->
                </div>
                
                <h3>Neuen Benutzer hinzuf√ºgen</h3>
                <form id="addUserForm">
                    <div class="user-inputs">
                        <input type="text" id="newUsername" placeholder="Benutzername" required>
                        <input type="password" id="newPassword" placeholder="Passwort" required>
                    </div>
                    <button type="submit" class="btn btn-success">Benutzer hinzuf√ºgen</button>
                </form>
                <div class="success-message" id="userSuccess"></div>
                <div class="error-message" id="userError"></div>
            </div>

            <!-- Pins Section -->
            <div class="section">
                <h2>Pins verwalten</h2>
                <div id="pinsCount" style="margin-bottom: 15px;"></div>
                <div class="pins-grid" id="pinsGrid">
                    <!-- Pins will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://gluecksrad-backend.rheinfallspinsel.de';
        let adminToken = null;
        let isMobile = window.innerWidth < 768;

        window.addEventListener('resize', () => {
            isMobile = window.innerWidth < 768;
            if (adminToken) {
                loadUsers(); // Reload to apply correct layout
            }
        });

        // Login
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/api/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    adminToken = data.token;
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';
                    loadUsers();
                    loadPins();
                } else {
                    document.getElementById('loginError').textContent = 'Ung√ºltige Anmeldedaten';
                }
            } catch (error) {
                document.getElementById('loginError').textContent = 'Verbindungsfehler';
            }
        });

        // Load users
        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/api/admin/users`, {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                
                if (response.ok) {
                    const users = await response.json();
                    displayUsers(users);
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        // Display users
        function displayUsers(users) {
            const container = document.getElementById('usersList');
            
            // Keep header if it exists
            const header = container.querySelector('.desktop-header');
            container.innerHTML = '';
            if (header && !isMobile) {
                container.appendChild(header);
            }
            
            users.forEach(user => {
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                
                if (isMobile) {
                    userCard.innerHTML = `
                        <div class="user-card-header">
                            <strong>${user.username}</strong>
                        </div>
                        <div class="user-inputs">
                            <input type="text" value="${user.username}" id="username-${user.username}" placeholder="Benutzername">
                            <input type="password" value="${user.password}" id="password-${user.username}" placeholder="Passwort">
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-primary" onclick="updateUser('${user.username}')">Speichern</button>
                            <button class="btn btn-danger" onclick="deleteUser('${user.username}')">L√∂schen</button>
                        </div>
                    `;
                } else {
                    userCard.innerHTML = `
                        <div>
                            <input type="text" value="${user.username}" id="username-${user.username}">
                        </div>
                        <div>
                            <input type="password" value="${user.password}" id="password-${user.username}">
                        </div>
                        <div>
                            <div class="btn-group">
                                <button class="btn btn-primary" onclick="updateUser('${user.username}')">Speichern</button>
                                <button class="btn btn-danger" onclick="deleteUser('${user.username}')">L√∂schen</button>
                            </div>
                        </div>
                    `;
                }
                
                container.appendChild(userCard);
            });
        }

        // Update user
        async function updateUser(oldUsername) {
            const newUsername = document.getElementById(`username-${oldUsername}`).value;
            const newPassword = document.getElementById(`password-${oldUsername}`).value;
            
            try {
                const response = await fetch(`${API_URL}/api/admin/users/${oldUsername}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({ newUsername, newPassword })
                });
                
                if (response.ok) {
                    loadUsers();
                    document.getElementById('userSuccess').textContent = 'Benutzer aktualisiert';
                    setTimeout(() => document.getElementById('userSuccess').textContent = '', 3000);
                }
            } catch (error) {
                document.getElementById('userError').textContent = 'Fehler beim Aktualisieren';
            }
        }

        // Delete user
        async function deleteUser(username) {
            if (!confirm(`Benutzer ${username} wirklich l√∂schen?`)) return;
            
            try {
                const response = await fetch(`${API_URL}/api/admin/users/${username}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                
                if (response.ok) {
                    loadUsers();
                }
            } catch (error) {
                console.error('Error deleting user:', error);
            }
        }

        // Add user
        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/api/admin/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    document.getElementById('addUserForm').reset();
                    loadUsers();
                    document.getElementById('userSuccess').textContent = 'Benutzer hinzugef√ºgt';
                    setTimeout(() => document.getElementById('userSuccess').textContent = '', 3000);
                } else {
                    document.getElementById('userError').textContent = 'Fehler beim Hinzuf√ºgen';
                }
            } catch (error) {
                document.getElementById('userError').textContent = 'Verbindungsfehler';
            }
        });

        // Load pins
        async function loadPins() {
            try {
                const response = await fetch(`${API_URL}/api/admin/pins`, {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                
                if (response.ok) {
                    const pins = await response.json();
                    displayPins(pins);
                }
            } catch (error) {
                console.error('Error loading pins:', error);
            }
        }

        // Display pins
        function displayPins(pins) {
            document.getElementById('pinsCount').innerHTML = `<p>Gesamt: ${pins.length} Pins</p>`;
            
            const grid = document.getElementById('pinsGrid');
            grid.innerHTML = '';
            
            pins.forEach(pin => {
                const card = document.createElement('div');
                card.className = 'pin-card';
                
                const pinDate = new Date(pin.timestamp);
                const isProtected = pinDate < new Date(Date.now() - 14 * 24 * 60 * 60 * 1000);
                
                card.innerHTML = `
                    <img src="${API_URL}/uploads/${pin.photo_filename}" alt="Pin">
                    <h4>${pin.username}</h4>
                    <p>${pinDate.toLocaleDateString('de-DE')}</p>
                    <p>Lat: ${pin.latitude.toFixed(6)}</p>
                    <p>Lng: ${pin.longitude.toFixed(6)}</p>
                    ${isProtected ? '<p style="color: #ffa500;">üîí Gesch√ºtzt</p>' : ''}
                    <button class="btn btn-danger" onclick="deletePin(${pin.id})">L√∂schen</button>
                `;
                grid.appendChild(card);
            });
        }

        // Delete pin
        async function deletePin(pinId) {
            if (!confirm('Pin wirklich l√∂schen?')) return;
            
            try {
                const response = await fetch(`${API_URL}/api/admin/pins/${pinId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                
                if (response.ok) {
                    loadPins();
                }
            } catch (error) {
                console.error('Error deleting pin:', error);
            }
        }

        // Logout
        function logout() {
            adminToken = null;
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('adminPassword').value = '';
        }
    </script>
</body>
</html>
