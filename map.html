<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rheinfallspinsel - Karte</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        #map {
            height: 100vh;
            width: 100%;
            z-index: 1;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a2e;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .modal h2 {
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            opacity: 0.8;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }

        .form-group input[type="file"] {
            padding: 8px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .pin-popup img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .pin-popup h3 {
            margin: 0 0 5px 0;
            color: #333;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'">← Zurück zum Glücksrad</button>
    
    <div id="map"></div>

    <!-- Authentication Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <h2>Pin hinzufügen</h2>
            <form id="authForm">
                <div class="form-group">
                    <label>Benutzername</label>
                    <select id="username" required>
                        <option value="">Wähle deinen Namen...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Passwort</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label>Foto (JPG, PNG oder HEIC)</label>
                    <input type="file" id="photo" accept="image/*,.heic" required>
                </div>
                <div class="error-message" id="errorMessage"></div>
                <div class="loading" id="loading">Wird verarbeitet...</div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Pin setzen</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Abbrechen</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.3/dist/heic2any.min.js"></script>
    <script>
        // API Configuration
        const API_URL = 'https://gluecksrad-backend.rheinfallspinsel.de';
        
        // Global variables
        let map;
        let clickedLocation = null;
        let pins = [];
        let shortNames = [];

        // Initialize map
        function initMap() {
            map = L.map('map').setView([50.9375, 6.9603], 13); // Cologne coordinates
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);

            // Add click handler
            map.on('click', onMapClick);

            // Load existing pins
            loadPins();
        }

        // Load usernames
        async function loadUsernames() {
            try {
                const response = await fetch('text.txt');
                const text = await response.text();
                eval(text);
                
                // Populate username dropdown
                const select = document.getElementById('username');
                shortNames.forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading usernames:', error);
            }
        }

        // Load pins from backend
        async function loadPins() {
            try {
                const response = await fetch(`${API_URL}/api/pins`);
                if (response.ok) {
                    pins = await response.json();
                    displayPins();
                }
            } catch (error) {
                console.error('Error loading pins:', error);
            }
        }

        // Display pins on map
        function displayPins() {
            pins.forEach(pin => {
                const marker = L.marker([pin.latitude, pin.longitude]).addTo(map);
                
                const popupContent = `
                    <div class="pin-popup">
                        <img src="${API_URL}/uploads/${pin.photo_filename}" alt="Pin photo">
                        <h3>${pin.username}</h3>
                        <p>Hinzugefügt: ${new Date(pin.timestamp).toLocaleDateString('de-DE')}</p>
                        ${pin.username === document.getElementById('username').value ? 
                            `<button class="delete-btn" onclick="deletePin(${pin.id})">Löschen</button>` : ''}
                    </div>
                `;
                
                marker.bindPopup(popupContent);
                marker.pinId = pin.id;
                marker.username = pin.username;
            });
        }

        // Handle map click
        function onMapClick(e) {
            clickedLocation = e.latlng;
            document.getElementById('authModal').style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('authModal').style.display = 'none';
            document.getElementById('authForm').reset();
            document.getElementById('errorMessage').style.display = 'none';
            clickedLocation = null;
        }

        // Handle form submission
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const photoFile = document.getElementById('photo').files[0];
            
            if (!clickedLocation || !photoFile) return;
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            
            try {
                // Process image
                const processedImage = await processImage(photoFile);
                
                // Create form data
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);
                formData.append('latitude', clickedLocation.lat);
                formData.append('longitude', clickedLocation.lng);
                formData.append('photo', processedImage, 'photo.jpg');
                
                // Send to backend
                const response = await fetch(`${API_URL}/api/pins`, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    closeModal();
                    loadPins(); // Reload pins
                } else {
                    const error = await response.json();
                    showError(error.detail || 'Fehler beim Hinzufügen des Pins');
                }
            } catch (error) {
                showError('Fehler bei der Bildverarbeitung');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });

        // Process image (resize and convert)
        async function processImage(file) {
            let blob = file;
            
            // Convert HEIC to JPEG if needed
            if (file.type === 'image/heic' || file.name.toLowerCase().endsWith('.heic')) {
                blob = await heic2any({
                    blob: file,
                    toType: 'image/jpeg',
                    quality: 0.8
                });
            }
            
            // Create image element
            const img = new Image();
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            return new Promise((resolve) => {
                img.onload = () => {
                    // Calculate new dimensions (max 200x200)
                    let width = img.width;
                    let height = img.height;
                    const maxSize = 200;
                    
                    if (width > height) {
                        if (width > maxSize) {
                            height = (height * maxSize) / width;
                            width = maxSize;
                        }
                    } else {
                        if (height > maxSize) {
                            width = (width * maxSize) / height;
                            height = maxSize;
                        }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    canvas.toBlob((blob) => {
                        resolve(blob);
                    }, 'image/jpeg', 0.8);
                };
                
                img.src = URL.createObjectURL(blob);
            });
        }

        // Delete pin
        async function deletePin(pinId) {
            const username = document.getElementById('username').value;
            const password = prompt('Bitte Passwort eingeben zum Löschen:');
            
            if (!password) return;
            
            try {
                const response = await fetch(`${API_URL}/api/pins/${pinId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    loadPins(); // Reload pins
                } else {
                    alert('Fehler beim Löschen des Pins');
                }
            } catch (error) {
                alert('Netzwerkfehler');
            }
        }

        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            loadUsernames();
        });

        // Close modal on outside click
        window.onclick = (event) => {
            if (event.target === document.getElementById('authModal')) {
                closeModal();
            }
        };
    </script>
</body>
</html>
